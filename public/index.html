<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retryables tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><a href="index.html">Retryables tracker</a></h1>
    <form id="addressForm">
        <input type="text" id="addressInput" placeholder="Enter an Ethereum address" required><br />
        <input type="checkbox" id="onlyDepositsCheckbox">
        <label for="onlyDepositsCheckbox">Only Deposits (transactions sent through Arbitrum Bridge)</label><br />
        <button type="submit">Submit</button>
    </form>

    <div id="pendingResult" hidden></div>
    <div id="latestResult" hidden></div>
    
    <!-- JS -->
    <script src="../dist/bundle.js"></script>
</body>
</html>
